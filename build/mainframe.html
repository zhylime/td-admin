  <body>
    <div class="c-header">
      <div class="c-header__banner"><img src="./assets/images/logo.png" alt="TD logo"/><span class="c-header__banner--title">TD-ADMINS</span></div>
      <div class="c-header__login"><span class="c-header__login--user"><img src="./assets/images/icon-user.png" alt="" class="img-rounded"/></span><a href="./index.html" class="c-header__login"><span>退出</span></a><a class="c-header__login"><span>Hi,</span><b>Fishwon</b><span>欢迎登录</span></a>
      </div>
    </div>
    <div id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade loginModal">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="myModalLabel" class="modal-title">用户登录</h4>
          </div>
          <div class="modal-body">
            <form method="POST" name="loginForm" id="loginForm" data-js-form-validator="data-js-form-validator" class="c-form">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group text-label">
                    <label for="name" class="form__label">用户名</label>
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="form-group">
                    <input type="text" id="name" name="name" data-rule="required|alpha|max:30" class="form-control"/>
                    <div class="text-danger l-padding-top-1 hide input-error-message">请输入用户名</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group text-label">
                    <label for="password" class="form__label">密码</label>
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="form-group">
                    <input type="text" data-js-mobile-smart-label="data-js-mobile-smart-label" id="password" name="password" data-rule="required|alpha|max:30" class="form-control"/>
                    <div class="text-danger l-padding-top-1 hide input-error-message">请输入用密码</div>
                  </div>
                </div>
              </div>
              <div class="row button-group">
                <div class="col-sm-6 button-single">
                  <div class="form-group">
                    <button type="button" class="btn btn-primary">登录</button>
                  </div>
                </div>
                <div class="col-sm-6 button-single">
                  <div class="form-group">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">取消</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="c-mainFrame">
      <div class="row-fluid">
        <div data-js-sideNav data-status="open" class="c-mainFrame__sideNav">
          <div class="menuSideBar">
            <div data-status="open" class="c-mainFrame__sideNav__arrow js-arrow">
              <div class="c-mainFrame__sideNav__arrow__image"></div>
            </div>
            <ul id="menuSideBar" class="c-mainFrame__sideNav__navList nav nav-list">
              <li class="subnav-1-item"><a href="javascript:void(0)" mid="tab1" funurl="module-preview.html"> <b>模型概览</b></a></li>
              <li class="subnav-1-item"><a href="javascript:void(0)" mid="tab2" funurl="module-charts.html"> <b>业务表单</b></a></li>
              <li class="subnav-1-item"><a href="javascript:void(0)" mid="tab3" funurl="module-setup.html"> <b>网站构建</b></a></li>
              <li class="subnav-1-item"><a href="javascript:void(0)" mid="tab4" funurl="module-edit.html"> <b>模型编辑</b></a></li>
              <li class="subnav-1-item"><a href="javascript:void(0)" mid="tab5" funurl="module-charts.html"> <b>Charts</b></a></li>
              
              
            </ul>
          </div>
        </div>
        <div id="mainFrameTabs" class="c-mainFrame__tabContent">
          <ul role="tablist" class="nav nav-tabs">
            <li role="presentation" class="active noclose"><a href="#bTabs_navTabsMainPage" data-toggle="tab">首页</a></li>
          </ul>
          <div class="tab-content">
            <div id="bTabs_navTabsMainPage" class="tab-pane active">
              <div class="page-header">
                <p>这里是首页</p>
              </div>
            </div>
          </div>
        </div>
