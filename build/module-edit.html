<!DOCTYPE html>
<html lang="en">
  <head>
    <title>td admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="td admin">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/vendor/b.tabs.css"><!--[if (gt IE 8)]><!-->
    <link rel="stylesheet" href="./assets/css/app.css"><!--<![endif]-->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/ico">
  </head>
  <body>
    <div class="c-module c-module-edit container-fluid">
      <form method="POST" name="moduleEditForm" id="moduleEditForm" data-js-form-validator class="c-form-module">
        <div class="row">
          <div class="col-sm-6 c-module-edit__left">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="name" class="form__label">名称</label>
                </div>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <input type="text" id="name" name="name" data-rule="required|alpha|max:30" class="form-control">
                  <div class="text-danger l-padding-top-1 hide input-error-message">请输入名称</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="description" class="form__label">描述</label>
                </div>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <textarea id="description" name="description" data-rule="required|max:200" class="form-control"></textarea>
                  <div class="text-danger l-padding-top-1 hide input-error-message">请输入描述</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="type" class="form__label">类型</label>
                </div>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <select type="text" data-js-mobile-smart-label id="type" name="type" data-rule="required" class="form-control">
                    <option value="" class="active"></option>
                    <option value="001">类型1</option>
                    <option value="002">类型2</option>
                  </select>
                  <div class="text-danger l-padding-top-1 hide input-error-message">请输入类型</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="latitude1" class="text-label text-right">纬度1</label>
                </div>
              </div>
              <div class="col-sm-9 radioGroup radioGroupActive">
                <div class="form-group">
                  <div data-toggle="buttons" class="btn-group">
                    <label class="btn btn-default disabled">
                      <input id="option1" type="radio" name="latitude1" autocomplete="off"> 飞机型号
                    </label>
                    <label class="btn btn-default disabled">
                      <input id="option2" type="radio" name="latitude1" autocomplete="off"> 飞机型号
                    </label>
                    <label class="btn btn-default active">
                      <input id="option3" type="radio" name="latitude1" autocomplete="on"> 所属部队
                    </label>
                    <label class="btn btn-default disabled">
                      <input id="option4" type="radio" name="latitude1" autocomplete="off"> 供应商
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="latitude2" class="form__label">纬度2</label>
                </div>
              </div>
              <div class="col-sm-9 radioGroup">
                <div class="form-group">
                  <div data-toggle="buttons" class="btn-group">
                    <label class="btn btn-default">
                      <input id="optio51" type="radio" name="latitude2" autocomplete="off"> 飞机型号
                    </label>
                    <label class="btn btn-default active">
                      <input id="option6" type="radio" name="latitude2" autocomplete="on"> 飞机型号
                    </label>
                    <label class="btn btn-default">
                      <input id="option7" type="radio" name="latitude2" autocomplete="off"> 所属部队
                    </label>
                    <label class="btn btn-default">
                      <input id="option8" type="radio" name="latitude2" autocomplete="off"> 供应商
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="target" class="form__label">指标</label>
                </div>
              </div>
              <div class="col-sm-9 radioDouble">
                <div class="form-group">
                  <div data-toggle="buttons" class="btn-group">
                    <label class="btn">
                      <input type="radio" name="target" autocomplete="off"> 飞机数量统计
                    </label>
                    <label class="btn active">
                      <input type="radio" name="target" autocomplete="on"> 编辑指标
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label text-right">
                  <label for="type1" class="form__label">类型</label>
                </div>
              </div>
              <div class="col-sm-9 radioImgGroup">
                <div class="form-group">
                  <div data-toggle="buttons" class="btn-group">
                    <label class="btn">
                      <input id="optio9" type="radio" name="latitude2" autocomplete="off"><img src="./assets/images/moudule-icon-1.jpg" alt="item" class="img-rounded">
                    </label>
                    <label class="btn active">
                      <input id="option10" type="radio" name="latitude2" autocomplete="on"><img src="./assets/images/moudule-icon-2.jpg" alt="item" class="img-rounded">
                    </label>
                    <label class="btn">
                      <input id="option11" type="radio" name="latitude2" autocomplete="off"><img src="./assets/images/moudule-icon-3.jpg" alt="item" class="img-rounded">
                    </label>
                    <label class="btn">
                      <input id="option12" type="radio" name="latitude2" autocomplete="off"><img src="./assets/images/moudule-icon-4.jpg" alt="item" class="img-rounded">
                    </label>
                    <label class="btn">
                      <input id="option13" type="radio" name="latitude2" autocomplete="off"><img src="./assets/images/moudule-icon-5.jpg" alt="item" class="img-rounded">
                    </label>
                    <label class="btn">
                      <input id="option14" type="radio" name="latitude2" autocomplete="off"><img src="./assets/images/moudule-icon-6.jpg" alt="item" class="img-rounded">
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group text-label">
                  <label for="type" class="form__label">图表预览</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group c-module-edit__preview"><img src="./assets/images/module-edit-preview.jpg" alt="item"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row button-group">
          <div class="col-sm-6 button-single">
            <div class="form-group">
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
          <div class="col-sm-6 button-single">
            <div class="form-group">
              <button type="button" class="btn btn-default">取消</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    window.MLP = window.MLP || {};
    MLP.paths = {"root":"./","static":"./assets/","img":"./assets/images/","js":"./assets/js/","css":"./assets/css/"};
    
    
  </script>
  <script src="./assets/js/vendor/jquery.js"></script>
  <script src="./assets/js/vendor.min.js"></script>
  <script src="./assets/js/app.js"></script><!--[if IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script><![endif]-->
</html>
