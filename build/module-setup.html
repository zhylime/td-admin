<!DOCTYPE html>
<html lang="en">
  <head>
    <title>td admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="td admin">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./assets/css/vendor/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/vendor/ionicons.css">
    <link rel="stylesheet" href="./assets/css/vendor/b.tabs.css"><!--[if (gt IE 8)]><!-->
    <link rel="stylesheet" href="./assets/css/app.css"><!--<![endif]-->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/ico">
  </head>
  <body>
    <div data-add-menu class="c-module c-module-setup container-fluid">
      <form method="POST" name="moduleSetupForm" id="moduleSetupForm" data-js-form-validator class="c-form-setup c-form">
        <div class="row">
          <div class="col-sm-6 c-module-setup__left l-p-bottom-5">
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label">
                  <label for="name" class="form__label">主标题</label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group">
                  <input type="text" id="name" name="name" data-rule="required|alpha|max:30" class="form-control">
                  <div class="text-danger l-padding-top-1 hide input-error-message">请输入主标题</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label">
                  <label for="type" class="form__label">网站样式</label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group">
                  <select type="text" data-js-mobile-smart-label id="type" name="type" data-rule="required" class="form-control">
                    <option value="" class="active"></option>
                    <option value="001">样式1</option>
                    <option value="002">样式2</option>
                  </select>
                  <div class="text-danger l-padding-top-1 hide input-error-message">请输入样式</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label">
                  <label for="addMenu" class="form__label">菜单设置</label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group c-module-setup-addMenu">
                  <button type="button" data-action="addFirst" class="btn btn-default js-open-modal">添加菜单</button>
                </div>
                <div class="form-group c-module-setup-editMenu">
                  <button type="button" class="btn btn-default">编辑菜单</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label hidden-xs">
                  <label for="" class="form__label"></label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group"></div>
                <div class="panel panel-default">
                  <div class="panel-body js-menu-item treeview"></div>
                </div>
              </div>
            </div>
            <!--可以删除用于测试-->
            <div class="row hide">
              <div class="col-sm-3">
                <div class="form-group text-label">
                  <label for="editMenu" class="form__label"></label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group">
                  <button type="button" class="btn btn-default">编辑菜单</button>
                </div>
              </div>
            </div>
            <!--可以删除用于测试-->
            <div class="row hide">
              <div class="col-sm-3">
                <div class="form-group text-label hidden-xs">
                  <label for="" class="form__label"></label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group"></div>
                <div data-tree-view class="panel panel-default">
                  <div class="panel-body">
                    <div class="js-view-tree treeview">
                      <ul class="list-group">
                        <li data-index="0" class="list-group-item node-first"><span class="icon expand-icon ion-arrow-down-b"></span><span class="icon node-icon"></span>关于我们<span class="ion ion-code"></span><span data-action="removeALL" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span><span data-action="addSecond" class="ion ion-plus-round js-open-modal"></span></li>
                        <ul class="list-group list-group-second">
                          <li data-index="1" class="list-group-item node-second"><span class="icon expand-icon ion-arrow-down-b"></span><span class="icon node-icon"></span>公司简介<span class="ion ion-code"></span><span data-action="removeSecond" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span><span data-action="addThird" class="ion ion-plus-round js-open-modal"></span></li>
                          <ul class="list-group list-group-third">
                            <li data-index="2" class="list-group-item node-third"><span class="icon glyphicon"></span><span class="icon node-icon ion-stop"></span>联系电话<span class="ion ion-code"></span><span data-action="removeThird" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span></li>
                          </ul>
                        </ul>
                      </ul>
                      <ul class="list-group">
                        <li data-index="0" class="list-group-item node-first"><span class="icon expand-icon ion-arrow-down-b"></span><span class="icon node-icon"></span>数据库<span class="ion ion-code"></span><span data-action="removeALL" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span><span data-action="addSecond" class="ion ion-plus-round js-open-modal"></span></li>
                        <ul class="list-group-second">
                          <li data-index="1" class="list-group-item node-second"><span class="icon expand-icon ion-arrow-down-b"></span><span class="icon node-icon"></span>数据源<span class="ion ion-code"></span><span data-action="removeSecond" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span><span data-action="addThird" class="ion ion-plus-round js-open-modal"></span></li>
                          <ul class="list-group-third">
                            <li data-index="2" class="list-group-item node-third"><span class="icon glyphicon"></span><span class="icon node-icon ion-stop"></span>数据分析<span class="ion ion-code"></span><span data-action="removeThird" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span></li>
                            <li data-index="2" class="list-group-item node-third"><span class="icon glyphicon"></span><span class="icon node-icon ion-stop"></span>图表分析<span class="ion ion-code"></span><span data-action="removeThird" class="ion ion-close js-remove-node"></span><span class="ion ion-android-create"></span></li>
                          </ul>
                        </ul>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group text-label hidden-xs">
                  <label for="" class="form__label"></label>
                </div>
              </div>
              <div class="col-sm-9 col-xs-10">
                <div class="form-group"></div>
                <button type="button" class="btn btn-primary">确定</button>
              </div>
            </div>
          </div>
          <div data-js-module-setup-radios class="col-sm-6 c-module-setup__right l-p-bottom-5">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group text-label">
                  <label for="setupOption" class="form__label">菜单详情-内容布局</label>
                </div>
              </div>
            </div>
            <div class="row radioGroup">
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption1" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg1" class="setupOption-image setupOption-image--1 js-radio-item"></div>
                </label>
              </div>
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption2" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg2" class="setupOption-image setupOption-image--2 js-radio-item"></div>
                </label>
              </div>
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption3" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg3" class="setupOption-image setupOption-image--3 js-radio-item"></div>
                </label>
              </div>
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption4" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg4" class="setupOption-image setupOption-image--4 js-radio-item"></div>
                </label>
              </div>
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption5" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg5" class="setupOption-image setupOption-image--5 js-radio-item"></div>
                </label>
              </div>
              <div class="col-sm-3 col-xs-2 col-md-3 col-lg-2">
                <label>
                  <input id="setupOption6" type="radio" name="setupOption" autocomplete="off">
                  <div data-image="setupOptionImg6" class="setupOption-image setupOption-image--6 js-radio-item"></div>
                </label>
              </div>
            </div>
            <div class="row setupOptionImgGroup js-radio-images">
              <div class="col-sm-12"><img id="setupOptionImg1" src="./assets/images/module-setup-markup.jpg"><img id="setupOptionImg2" src="./assets/images/module-setup-markup.jpg"><img id="setupOptionImg3" src="./assets/images/module-setup-markup.jpg"><img id="setupOptionImg4" src="./assets/images/module-setup-markup.jpg"><img id="setupOptionImg5" src="./assets/images/module-setup-markup.jpg"><img id="setupOptionImg6" src="./assets/images/module-setup-markup.jpg"></div>
            </div>
          </div>
        </div>
        <div class="row button-group">
          <div class="col-sm-6 col-xs-6">
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary">保存</button>
            </div>
          </div>
          <div class="col-sm-6 col-xs-6">
            <div class="form-group text-center">
              <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">取消</button>
            </div>
          </div>
        </div>
      </form>
      <div id="modalSetup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade modalSetup js-menu-modal">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="myModalLabel" class="modal-title">添加菜单</h4>
            </div>
            <div class="modal-body">
              <form method="POST" name="addMenuForm" id="addMenuForm" data-js-form-validator class="c-form">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group text-label">
                      <label for="name" class="form__label">菜单名称</label>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div class="form-group">
                      <input type="text" id="name" name="name" autocomplete="off" class="form-control js-add-menu">
                      <div class="text-danger l-padding-top-1 hide input-error-message">请输入有效名称</div>
                    </div>
                  </div>
                </div>
                <div class="row button-group">
                  <div class="col-sm-6 button-single">
                    <div class="form-group">
                      <button type="button" class="btn btn-primary js-save-item">保存</button>
                    </div>
                  </div>
                  <div class="col-sm-6 button-single">
                    <div class="form-group">
                      <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">取消</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade modalConfirm js-confirm-modal">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="myModalLabel" class="modal-title">添加菜单</h4>
            </div>
            <div class="modal-body">
              <form class="c-form">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group text-right">
                      <label class="form__label text-description"><img src="./assets/images/icon-info.png" alt="item"></label>
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <div class="form-group">
                      <label class="form__label text-blue text-bold text-description">将删除所有子菜单，是否删除？</label>
                    </div>
                  </div>
                </div>
                <div class="row button-group">
                  <div class="col-sm-6 button-single">
                    <div class="form-group">
                      <button type="button" class="btn btn-primary js-remove-btn">确定</button>
                    </div>
                  </div>
                  <div class="col-sm-6 button-single">
                    <div class="form-group">
                      <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-default">取消</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.MLP = window.MLP || {};
    MLP.paths = {"root":"./","static":"./assets/","img":"./assets/images/","js":"./assets/js/","css":"./assets/css/"};
    
    
  </script>

  <script src="./assets/js/vendor/jquery-ui.js"></script>

  <script src="./assets/js/vendor/jquery.validate.js"></script>
  <script src="./assets/js/vendor/mainFrame.js"></script>
  <script src="./assets/js/vendor/b.tabs.js"></script>
  <script src="./assets/js/vendor/isotope.pkgd.min.js"></script>
  <script src="./assets/js/vendor/bootstrap-treeview.js"></script>
  <script src="./assets/js/app.js"></script><!--[if IE 9]>

</html>
